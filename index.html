<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TON PvP Roulette</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #00ffcc;
      margin-top: 20px;
    }
    #roulette {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin: 20px auto;
      border: 8px solid #00ffcc;
      position: relative;
      overflow: hidden;
    }
    .player-info {
      margin: 5px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .player-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .nft-list {
      margin: 10px auto;
      max-width: 300px;
      text-align: left;
    }
    button {
      background: #00ffcc;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #timer {
      font-size: 20px;
      margin-top: 10px;
      color: #ff0;
    }
  </style>
</head>
<body>
  <h1>TON PvP –†—É–ª–µ—Ç–∫–∞</h1>

  <div id="timer">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</div>

  <div id="roulette">
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
  </div>

  <div class="nft-list" id="players"></div>

  <button id="addNft">‚ûï –î–æ–±–∞–≤–∏—Ç—å NFT</button>

  <script>
    const tg = window.Telegram.WebApp;
    const ctx = document.getElementById('wheelCanvas').getContext('2d');

    tg.expand();

    let players = [];
    let timer = 0;
    let timerInterval;
    let isLocked = false;

    function addTestPlayer() {
      const id = Math.floor(Math.random() * 100000);
      const ton = Math.floor(Math.random() * 15 + 5);
      const colors = ['#ff4444', '#44ff44', '#4444ff', '#ffaa00', '#00ffaa'];
      const color = colors[players.length % colors.length];
      const user = {
        id,
        username: `User${id}`,
        photo_url: `https://api.dicebear.com/7.x/identicon/svg?seed=${id}`,
        nft: { name: `NFT ${id}`, price: ton },
        color
      };
      players.push(user);
      renderPlayers();
      if (players.length >= 2 && timer === 0) {
        startTimer();
      }
    }

    function renderPlayers() {
      const list = document.getElementById('players');
      list.innerHTML = '';
      players.forEach(p => {
        const el = document.createElement('div');
        el.className = 'player-info';
        el.innerHTML = `<img src="${p.photo_url}" alt="pfp"><span>@${p.username} ‚Äî ${p.nft.name} (${p.nft.price} TON)</span>`;
        list.appendChild(el);
      });
      drawWheel();
    }

    function drawWheel() {
      let total = players.reduce((sum, p) => sum + p.nft.price, 0);
      let startAngle = 0;

      ctx.clearRect(0, 0, 300, 300);

      players.forEach(p => {
        const slice = (p.nft.price / total) * Math.PI * 2;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 140, startAngle, startAngle + slice);
        ctx.fillStyle = p.color;
        ctx.fill();
        startAngle += slice;
      });

      // —Å—Ç—Ä–µ–ª–∫–∞
      ctx.beginPath();
      ctx.moveTo(150, 0);
      ctx.lineTo(145, 20);
      ctx.lineTo(155, 20);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }

    function startTimer() {
      timer = 30;
      isLocked = false;
      updateTimer();
      timerInterval = setInterval(() => {
        timer--;
        updateTimer();
        if (timer === 3) {
          isLocked = true;
          document.getElementById('addNft').disabled = true;
        }
        if (timer === 0) {
          clearInterval(timerInterval);
          rollWinner();
        }
      }, 1000);
    }

    function updateTimer() {
      document.getElementById('timer').textContent = isLocked
        ? `–ò–≥—Ä–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è...`
        : `–î–æ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã: ${timer} —Å–µ–∫.`;
    }

    function rollWinner() {
      const total = players.reduce((sum, p) => sum + p.nft.price, 0);
      let rand = Math.random() * total;
      let winner;
      for (let p of players) {
        if (rand < p.nft.price) {
          winner = p;
          break;
        }
        rand -= p.nft.price;
      }
      tg.showAlert(`üéâ –ü–æ–±–µ–¥–∏–ª: @${winner.username} —Å ${winner.nft.name} (${winner.nft.price} TON)`);
      document.getElementById('timer').textContent = "–ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞";
    }

    document.getElementById('addNft').addEventListener('click', () => {
      if (isLocked) return;
      addTestPlayer();
    });

    // Optional: –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const tgUser = tg.initDataUnsafe.user;
    if (tgUser) {
      console.log("Telegram user:", tgUser);
    }
  </script>
</body>
</html>
