
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TON PvP Roulette</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      color: #00ffcc;
    }
    #roulette {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin: 20px auto;
      border: 8px solid #00ffcc;
      position: relative;
      overflow: hidden;
    }
    #timer {
      font-size: 20px;
      margin-bottom: 10px;
      color: #ffcc00;
    }
    .player {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 4px;
    }
    .player img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
    }
    #players {
      margin: 10px auto;
      max-width: 320px;
    }
    button {
      background: #00ffcc;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    canvas {
      transform: rotate(-90deg);
    }
  </style>
</head>
<body>
  <h1>TON PvP –†—É–ª–µ—Ç–∫–∞</h1>
  <div id="timer">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</div>
  <div id="roulette">
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <div id="players"></div>
  <button id="addNft">–î–æ–±–∞–≤–∏—Ç—å NFT</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    let players = {};
    let sectors = [];
    let gameStarted = false;
    let timer = 0;
    let timerInterval;
    let isLocked = false;

    const colors = ["#ff4444", "#44ff44", "#4444ff", "#ffaa00", "#00ffaa", "#ff00aa"];

    const getCurrentUser = () => {
      const u = tg.initDataUnsafe.user;
      return {
        id: u?.id || Math.floor(Math.random() * 100000),
        username: u?.username || "guest_" + Math.floor(Math.random() * 9999),
        photo_url: u?.photo_url || "https://api.dicebear.com/7.x/identicon/svg?seed=" + Math.random()
      };
    };

    const drawWheel = () => {
      let total = sectors.reduce((s, sec) => s + sec.value, 0);
      let start = 0;
      ctx.clearRect(0, 0, 300, 300);
      sectors.forEach((sec) => {
        const angle = (sec.value / total) * 2 * Math.PI;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 140, start, start + angle);
        ctx.fillStyle = sec.color;
        ctx.fill();
        start += angle;
      });
      ctx.beginPath();
      ctx.moveTo(150, 0);
      ctx.lineTo(145, 20);
      ctx.lineTo(155, 20);
      ctx.fillStyle = "#fff";
      ctx.fill();
    };

    const updatePlayersUI = () => {
      const pDiv = document.getElementById("players");
      pDiv.innerHTML = "";
      Object.values(players).forEach((p) => {
        const el = document.createElement("div");
        el.className = "player";
        el.innerHTML = `<img src="${p.photo}" alt="pfp"><span>@${p.name} ‚Äî ${p.nft.map(n => `${n.name} (${n.value} TON)`).join(', ')}</span>`;
        pDiv.appendChild(el);
      });
    };

    const addNFT = () => {
      if (isLocked) return;

      const user = getCurrentUser();
      const value = Math.floor(Math.random() * 20 + 5);
      const nftName = "NFT #" + Math.floor(Math.random() * 999);
      const color = colors[Object.keys(players).length % colors.length];

      if (!players[user.id]) {
        players[user.id] = {
          name: user.username,
          photo: user.photo_url,
          color,
          nft: []
        };
      }
      players[user.id].nft.push({ name: nftName, value });
      updatePlayersUI();
      buildSectors();
      drawWheel();

      if (Object.keys(players).length >= 2 && !gameStarted) {
        startTimer();
      }
    };

    const buildSectors = () => {
      sectors = [];
      Object.values(players).forEach((p) => {
        p.nft.forEach(nft => {
          sectors.push({
            username: p.name,
            value: nft.value,
            color: p.color
          });
        });
      });
    };

    const startTimer = () => {
      gameStarted = true;
      timer = 30;
      isLocked = false;
      document.getElementById("addNft").disabled = false;
      timerInterval = setInterval(() => {
        if (timer <= 0) {
          clearInterval(timerInterval);
          document.getElementById("timer").textContent = "–ó–∞–ø—É—Å–∫ —Ä—É–ª–µ—Ç–∫–∏...";
          isLocked = true;
          setTimeout(rollWinner, 2000);
        } else {
          if (timer <= 3 && !isLocked) {
            isLocked = true;
            document.getElementById("addNft").disabled = true;
          }
          document.getElementById("timer").textContent = `–ò–≥—Ä–∞ –Ω–∞—á–Ω–µ—Ç—Å—è —á–µ—Ä–µ–∑ ${timer} —Å–µ–∫.`;
          timer--;
        }
      }, 1000);
    };

    const rollWinner = () => {
      const total = sectors.reduce((s, sec) => s + sec.value, 0);
      let rand = Math.random() * total;
      let winner;
      for (let sec of sectors) {
        if (rand < sec.value) {
          winner = sec;
          break;
        }
        rand -= sec.value;
      }
      document.getElementById("timer").textContent = `üéâ –ü–æ–±–µ–¥–∏–ª @${winner.username}`;
      tg.showAlert(`üéâ –ü–æ–±–µ–¥–∏–ª @${winner.username}`);
    };

    document.getElementById("addNft").addEventListener("click", addNFT);
  </script>
</body>
</html>
