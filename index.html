<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GrinchRolls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #151515, #0b0b0b);
      font-family: 'Jolly Lodger', cursive;
      overflow-x: hidden;
      color: #fff;
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-size: 4vw;
    }
    .icon-btn {
      background: none;
      border: none;
      width: 40px;
      height: 40px;
    }
    .icon-btn img {
      width: 100%;
      height: 100%;
    }
    #tonBalance {
      background: #222;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 3.5vw;
    }
    #roulette-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }
    #arrow {
      position: absolute;
      top: calc(50% + 35vw);
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #00ff00;
      filter: drop-shadow(0 0 8px #00ff00);
      z-index: 10;
    }
    #wheel {
      width: 80vw;
      height: 80vw;
      border-radius: 50%;
      background: radial-gradient(circle, #1e1e1e, #000);
      box-shadow: 0 0 20px #0f0, inset 0 0 30px #0f0;
    }
    #center-timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6vw;
      color: #0f0;
      z-index: 15;
      font-weight: bold;
      border: 3px solid #0f0;
    }
    #playersTable {
      margin-top: 20px;
      font-size: 3.5vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .player-entry {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #111;
      padding: 6px 10px;
      border-radius: 10px;
    }
    .player-entry img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    #bottom-bar {
      position: fixed;
      bottom: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #bottom-bar button {
      background: #222;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 4vw;
      cursor: pointer;
    }
    #addGiftBtn {
      background: linear-gradient(45deg, #0f0, #060);
      color: #fff;
      font-weight: bold;
      font-size: 4vw;
      padding: 10px 18px;
      border-radius: 12px;
      border: none;
      margin: 10px auto;
      display: block;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <button id="profileBtn" class="icon-btn"><img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="Profile"></button>
    <button id="tonConnectBtn" class="icon-btn"><img src="https://cryptologos.cc/logos/ton-crystal-ton-logo.png" alt="TON"></button>
    <div id="tonBalance" style="display:none;">Баланс: -- TON</div>
  </div>
  <button id="addGiftBtn">Добавить подарок</button>
  <div id="roulette-container">
    <div id="arrow"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
    <div id="center-timer">10</div>
  </div>
  <div id="playersTable"></div>
  <div id="bottom-bar">
    <button id="historyBtn">История</button>
    <button id="inventoryBtn">Инвентарь</button>
  </div>
  <script>
    window.addEventListener('load', () => {
      const tg = window.Telegram.WebApp;
      tg.ready();
      const user = tg.initDataUnsafe?.user || { username: 'guest', photo_url: '' };

      let countdownStarted = false;
      const players = [];

      document.getElementById('addGiftBtn')?.addEventListener('click', () => {
        alert('Подарок добавлен: самый дешевый NFT!');
        if (!players.find(p => p.username === user.username)) {
          players.push({
            username: user.username,
            photo: user.photo_url || 'https://api.dicebear.com/7.x/identicon/svg?seed=guest',
            ton: Math.floor(Math.random() * 50) + 10
          });
          renderPlayers();
          checkAndStartGame();
        }
      });

      function renderPlayers() {
        const container = document.getElementById('playersTable');
        container.innerHTML = '';
        const total = players.reduce((sum, p) => sum + p.ton, 0);
        for (const p of players) {
          const el = document.createElement('div');
          el.className = 'player-entry';
          el.innerHTML = `<img src="${p.photo}"/><strong>@${p.username}</strong> — ${p.ton} TON (${((p.ton/total)*100).toFixed(1)}%)`;
          container.appendChild(el);
        }
      }

      const centerTimer = document.getElementById('center-timer');
      let timeLeft = 10;

      function countdownToSpin() {
        const interval = setInterval(() => {
          timeLeft--;
          centerTimer.textContent = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(interval);
            spinWheel();
          }
        }, 1000);
      }

      function checkAndStartGame() {
        if (players.length >= 2 && !countdownStarted) {
          countdownStarted = true;
          countdownToSpin();
        }
      }

      const canvas = document.getElementById("wheel");
      const ctx = canvas.getContext("2d");
      let angle = 0;

      function drawWheel() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let totalWeight = players.reduce((sum, p) => sum + p.ton, 0);
        let start = angle;
        for (let i = 0; i < players.length; i++) {
          const p = players[i];
          const angleSize = (p.ton / totalWeight) * 2 * Math.PI;
          ctx.beginPath();
          ctx.moveTo(250, 250);
          ctx.arc(250, 250, 240, start, start + angleSize);
          ctx.fillStyle = `hsl(${i * 60}, 100%, 50%)`;
          ctx.fill();
          ctx.closePath();
          const midAngle = start + angleSize / 2;
          const x = 250 + 160 * Math.cos(midAngle);
          const y = 250 + 160 * Math.sin(midAngle);
          const img = new Image();
          img.src = p.photo;
          img.onload = () => ctx.drawImage(img, x - 12, y - 12, 24, 24);
          start += angleSize;
        }
      }

      function spinWheel() {
        let startTime = null;
        let duration = 10000;
        let startAngle = angle;
        let finalAngle = angle + Math.random() * 6 * Math.PI + 2 * Math.PI;

        function animate(now) {
          if (!startTime) startTime = now;
          const elapsed = now - startTime;
          const progress = Math.min(elapsed / duration, 1);
          const eased = 1 - Math.pow(1 - progress, 4);
          angle = startAngle + (finalAngle - startAngle) * eased;
          drawWheel();
          if (progress < 1) {
            requestAnimationFrame(animate);
          }
        }
        requestAnimationFrame(animate);
      }

      drawWheel();
    });
  </script>
</body>
</html>
