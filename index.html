<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GrinchRolls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #151515, #0b0b0b);
      font-family: 'Jolly Lodger', cursive;
      overflow-x: hidden;
      color: #fff;
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-size: 4vw;
    }
    .icon-btn {
      background: none;
      border: none;
      width: 40px;
      height: 40px;
    }
    .icon-btn img {
      width: 100%;
      height: 100%;
    }
    #tonBalance {
      background: #222;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 3.5vw;
    }
    #roulette-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }
    #arrow {
      position: absolute;
      top: calc(50% + 35vw);
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #00ff00;
      filter: drop-shadow(0 0 8px #00ff00);
      z-index: 10;
    }
    #wheel {
      width: 80vw;
      height: 80vw;
      border-radius: 50%;
      background: radial-gradient(circle, #1e1e1e, #000);
      box-shadow: 0 0 20px #0f0, inset 0 0 30px #0f0;
    }
    #center-timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6vw;
      color: #0f0;
      z-index: 15;
      font-weight: bold;
      border: 3px solid #0f0;
    }
    #playersTable {
      margin-top: 20px;
      font-size: 3.5vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .player-entry {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #111;
      padding: 6px 10px;
      border-radius: 10px;
    }
    .player-entry img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    #bottom-bar {
      position: fixed;
      bottom: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #bottom-bar button {
      background: #222;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 4vw;
      cursor: pointer;
    }
    #addGiftBtn {
      background: linear-gradient(45deg, #0f0, #060);
      color: #fff;
      font-weight: bold;
      font-size: 4vw;
      padding: 10px 18px;
      border-radius: 12px;
      border: none;
      margin: 10px auto;
      display: block;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
    }
    #resultModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      display: none;
    }
    #resultModalContent {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 4vw;
    }
    #resultModal img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    #resultModal button {
      margin-top: 10px;
      padding: 6px 12px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 4vw;
    }
  </style>
</head>
<body>
